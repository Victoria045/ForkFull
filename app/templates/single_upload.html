{% extends 'base.html'%} 
{%block content%}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 ">
                <div class="card">
                    <div class="card-body">
                        <h2>Name: {{upload.name|title}}</h2>
                        <h2>Category: {{upload.category|title}}</h2>
                        <h2>Price: {{upload.price}}</h2>
                        <p><a href="{{url_for('main.update_upload',id=upload.id)}}" class="btn-lg btn-primary">Update</a></p>
                    </div>
                </div>            
            </div>
            <div class="col-md-1"></div>
        </div>

    </div>
{%endblock%}
