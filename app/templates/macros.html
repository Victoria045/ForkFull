{% macro display(uploads) %}

<div class="container-fluid">
		<div class="row my-2">
				{% if uploads %}
					{% for upload in uploads %}
					
					<div class="col-md-4" >
						<div class="thumbnail" id="carded">
							<h5 class="card-header text-center">{{upload.name}}</h5>
							<div class="card-body">
                  <p class="text-center" style="font-size:18px"> Category:{{upload.category}}</p>
                  <p class="text-center" style="font-size:18px"> Ksh {{upload.price}}</p>
							</div>
						</div>
					</div>
					{% endfor %}
				{% else %}
				<div class="card w-90 mb-3">
					<div class="card-body">
				
						<p class="card-title">Category Has 0 posts</p>
					</div>
				</div>
				{% endif %}
			</div>
</div>
{% endmacro %}`
