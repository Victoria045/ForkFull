{% extends 'base.html'%} {% import 'bootstrap/wtf.html' as wtf %} {% block
content %}
<link rel="stylesheet" href="../static/css/account.css" />
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="text-center card restaurant" style="border-style: solid black;"> <small class="text-muted">Dont have a restaurant profile? Add one!</small> 
        <a href="{{url_for('main.account_new')}}"
          ><button class="btn btn-sm btn-primary">Add Restaurant</button></a
        >
      </div>
    </div>
    <div class="col-md-7">
      <div class="card" style="width: 30rem">
        {% if account.picture %}
        <img class="card-img-top" src="{{ account.picture }}" />
        {% endif %}
      </div>
      <div>
        <p class="fs-3 fw-bold mt-3"> <span style="font-size: large;  font-weight: bold;" >NAME:  {{account.restaurant_name}} <br>LOCATION: {{account.location}} </span> </p>
       
      </div>
      <div class="d-flex flex-row buttons">
        <div class="text-center">
          <a href="{{url_for('main.update_account', id=account.id)}}"
            ><button class="btn btn-outline-info">Update</button></a
          >
        </div>
        <div class="text-center">
          <a href="{{url_for('main.delete_account', id=account.id)}}"
            ><button class="btn btn-outline-info">Delete</button></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock%}
